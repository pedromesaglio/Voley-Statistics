<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Voleibol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Arial', sans-serif;
            font-size: 36px;
            color: #343a40;
        }
        .table-responsive {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }
        .table thead th {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Estadísticas de Voleibol</h1>
        <form method="POST">
            <div class="table-responsive">
                <table class="table table-striped table-hover text-center">
                    <thead>
                        <tr>
                            <th>Jugador</th>
                            <th>Puntos</th>
                            <th>Bloqueos</th>
                            <th>Servicios</th>
                            <th>Errores</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in range(tables.shape[0]) %}
                        <tr>
                            <td>{{ tables.Jugador[i] }}</td>
                            <td><input type="number" class="form-control" name="puntos_{{ i }}" value="{{ tables.Puntos[i] }}"></td>
                            <td><input type="number" class="form-control" name="bloqueos_{{ i }}" value="{{ tables.Bloqueos[i] }}"></td>
                            <td><input type="number" class="form-control" name="servicios_{{ i }}" value="{{ tables.Servicios[i] }}"></td>
                            <td><input type="number" class="form-control" name="errores_{{ i }}" value="{{ tables.Errores[i] }}"></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
